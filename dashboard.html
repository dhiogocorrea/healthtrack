<!doctype html>
<html lang="en">

<head>
    <title>Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="assets/lib/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="wrapper d-flex align-items-stretch">
        <nav id="sidebar">
            <div class="custom-menu">
                <button type="button" id="sidebarCollapse" class="btn btn-primary">
                    <i class="fa fa-bars"></i>
                    <span class="sr-only">Toggle Menu</span>
                </button>
            </div>
            <div class="p-4 pt-5">
                <h1><a href="index.html" class="logo">HT.</a></h1>
                <ul class="list-unstyled components mb-5">
                    <li class="active">
                        <a href="dashboard.html">Dashboard</a>
                    </li>
                    <li>
                        <a href="profile.html">Perfil</a>
                    </li>
                    <li>
                        <a href="#trackingSubmenu" data-toggle="collapse" aria-expanded="false"
                            class="dropdown-toggle">Tracking Físico</a>
                        <ul class="collapse list-unstyled" id="trackingSubmenu">
                            <li>
                                <a href="weight.html">Peso</a>
                            </li>
                            <li>
                                <a href="height.html">Altura</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="physical_activities.html">Atividades Físicas</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Page Content  -->
        <div id="content" class="p-4 p-md-5 pt-5">
            <div class="row">
                <div class="card ">
                    <div class="card-header">
                        <h3>Histórico de IMC</h3>
                    </div>
                    <div class="card-block">
                        <canvas id="canvas"></canvas>
                    </div>
                </div>
            </div>
            <div class="row">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Data</th>
                        <th scope="col">IMC</th>
                        <th scope="col">Descrição</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">01/05/2020</th>
                        <td>31.56</td>
                        <td>Obesidade C1</td>
                    </tr>
                    <tr>
                        <th scope="row">21/05/2020</th>
                        <td>28.41</td>
                        <td>Excesso de Peso</td>
                    </tr>
                    <tr>
                        <th scope="row">03/06/2020</th>
                        <td>25.25</td>
                        <td>Excesso de Peso</td>
                    </tr>
                    <tr>
                        <th scope="row">04/06/2020</th>
                        <td>23.67</td>
                        <td>Peso Normal</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="assets/lib/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/js/popper.js"></script>
    <script src="assets/lib/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <script type="text/javascript">
        var ctx = document.getElementById('canvas').getContext('2d');
        var chart = new Chart(ctx, {
            // The type of chart we want to create
            type: 'line',

            // The data for our dataset
            data: {
                labels: ['01/05/2020', '21/05/2020', '03/06/2020', '04/06/2020'],
                datasets: [{
                    label: 'IMC no tempo',
                    backgroundColor: 'rgb(255, 99, 132)',
                    borderColor: 'rgb(255, 99, 132)',
                    data: [31.56, 28.41, 25.25, 23.67]
                }]
            },

            options: {
				responsive: true
			}
        });
    </script>
</body>
</html>
